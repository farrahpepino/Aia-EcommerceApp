<div class="body">
    <section id="LogoSection">
        <img
        class="logo"
        src="assets/aia.png"
        alt="logo"
        priority
        />
        <!-- <img
        src="cirracloud-logo-final.png"
        width=150
        height="auto"
        alt="logo"
        priority
        /> -->
    </section>

    <section id="FormSection">
        <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
            <input type="text" placeholder="Username" formControlName="username" required />
            <input type="password" placeholder="Password" formControlName="password" required />
            <button type="submit" [disabled]="loginForm.invalid" (click)="handleSubmit()">Sign in</button>
        </form>
        <br>
        <p class="f-10">Don't have an account? <a routerLink="/register"><strong class="f-10">Sign up.</strong></a></p>
    </section>
</div>
